<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>get dog</title>
</head>
<body>
    <h2>DOG IMAGE</h2>
    <button id="getDogBtn">GET DOG IMAGE</button>
    <hr/>
    <div>
    <img id="dogImage" />
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const dogImage = document.querySelector("#dogImage");
        const getDogBtn = document.querySelector("#getDogBtn");

        getDogBtn.addEventListener('click', function (event) {
            axios.get("https://dog.ceo/api/breeds/image/random")  // axios.get() 리턴값은 promise
            .then(function (res) {
                const dogUrl = res.data.message;  // axios 사용시, res.data까지는 고정
                dogImage.src = dogUrl;
                dogImage.style.display = 'block';
                dogImage.style.width = '500px';
            })
            .catch(function (err) {
                console.error(err);
            });
        });
    </script>
</body>
</html>
