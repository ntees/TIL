<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    body {
      font-size: 20px;
    }

    #happy {
      color: red;
    }

    .html {
      color: orange;
    }

    p {
      color: blue;
    }

    span {
      display: inline;
      color: purple;
    }

    a[href="#"] {
      color: green;
    }
  </style>

</head>

<body>
  <h1>선택자 연습</h1>
  <span id="happy">Learn</span>
  <span class="html">HTML</span>
  <p>CSS</p>
  <span>링크로 가기 : </span>
  <a href="#">Maver</a>
</body>

</html>
